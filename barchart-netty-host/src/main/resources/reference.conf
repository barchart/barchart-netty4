{
     # reference fall/back config for a dot (network end point)
     
	point = {
     
		# guid
		id = invalid
		
		# dot factory id
		type = barchart.netty.dot.any
		 
		# pipe factory id
		pipeline = barchart.netty.pipe.any
		 
		# bind address
		local-address = "localhost:0"
		 
		# write address
		remote-address = "localhost:12345"
		 
		# time to live
		packet-ttl = 3
		 
		# 
		receive-buffer-size = 100000
		
		# 
		send-buffer-size = 100000
	         
	}
     
}
